<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>

            .center{
                float: none;
                margin: 0 auto;

            }

            div.panel-header{
                text-align:center;
            }

            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60%;
                width: 35%;
                padding: 25px;
                margin: auto;
                background: #dcdbdb;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo{
                width: 150px;
            }

            .form-control:focus{
                border-color:#007738;
            }
            .btn-success{
                text-shadow: none;
                position: absolute;
                width: fit-content;
            }
        </style>
    </h:head>

    <h:body>
        <div class = "row">

            <h:form>

                <p:messages id="messages" showDetail="true" closable="true">

                </p:messages>
                <div class="login">
                    <div class="panel-header">
                        <p:outputLabel value ="SAUAP" style="font-size: 350%;"/>
                        <p:outputLabel value ="Sistema de Asignación de Unidades de Aprendizaje a Profesores"/>
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:outputLabel value ="Usuario"/>
                            <p:inputText class ="form-control" placeholder ="Ingresar nombre" autocomplete="false" value ="#{loginUI.usuario.nombre}" />
                        </div>
                        <div class="form-group">
                            <p:outputLabel value ="Contraseña"/>
                            <p:password class ="form-control" placeholder="Ingresar contraseña " value="#{loginUI.usuario.psswd}" />
                        </div>
                            <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" action ="#{loginUI.login()}"  ajax = "false"/>
                    </div>
                </div>

            </h:form>

        </div>

    </h:body>
</html>
